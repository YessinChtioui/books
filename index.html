    <section class="request-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="request-form wow fadeIn" data-wow-duration="1s" data-wow-delay="0.5s">
                        <h2>Can't Find Your Book?</h2>
                        <p class="request-subtitle">Let us know which book you're looking for and we'll add it to our collection!</p>
                        <form id="bookRequestForm">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <input type="text" id="name" name="name" placeholder="Your Name" class="form-control" required>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="email" id="email" name="email" placeholder="Your Email" class="form-control" required>
                                </div>
                                <div class="col-12 form-group">
                                    <input type="text" id="bookTitle" name="bookTitle" placeholder="Book Title You're Looking For" class="form-control" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="request-button">Send Request</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

            pdf: "Ard-Zikola.pdf" 
        }
      ];

        function displayBooks(filteredBooks) {
            const bookList = document.getElementById("bookList");
            bookList.innerHTML = "";
            filteredBooks.forEach(book => {
                const bookDiv = document.createElement("div");
                bookDiv.classList.add("book-item");
                bookDiv.innerHTML = `
                    <img src="images/covers/${book.cover}" alt="${book.title}">
                    <h3>${book.title}</h3>
                `;
                
                // Add click handler for direct download
                bookDiv.addEventListener('click', () => {
                    const link = document.createElement('a');
                    link.href = `pdfs/${book.pdf}`;
                    link.download = book.pdf;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });

                bookList.appendChild(bookDiv);
            });
        }

        document.getElementById("searchBar").addEventListener("input", (e) => {
            const query = e.target.value.toLowerCase();
            const filteredBooks = books.filter(book => book.title.toLowerCase().includes(query));
            displayBooks(filteredBooks);
        });

        displayBooks(books);
    </script>
